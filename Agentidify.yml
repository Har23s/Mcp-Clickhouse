    - data:
        agent_parameters:
          instruction:
            type: constant
            value: "{\n  \"objective\": \"Interpret the user's query once, determine\
              \ if it can be handled by any available MCP tool (from the pre-fetched\
              \ list provided). If yes, call that tool via 'Call MCP Tool'. Otherwise,\
              \ route the query to the 'image-based-rag' MCP action directly ‚Äî all\
              \ within a single iteration.\",\n\n  \"variables\": {\n    \"query\"\
              : \"{{#sys.query#}}\",\n    \"jwt_token\": \"{{#1762243708989.jwt#}}\"\
              ,\n    \"timestamp\": \"{{#1762244155343.text#}}\",\n    \"mcp_tool_list\"\
              : \"{{#1762244242620.text#}}\"\n  },\n\n  \"core_rules\": [\n    \"\
              Always perform reasoning and actions in a single step ‚Äî no re-analysis\
              \ or retries.\",\n    \"Understand the user‚Äôs query ('query'): extract\
              \ intent, subject, and expected result.\",\n    \"Use the variable 'mcp_tool_list'\
              \ to check for any tool whose description or title matches the query\
              \ intent.\",\n    \"Use the variable 'timestamp' only as-is; do not\
              \ modify or regenerate it.\",\n    \n    \"If a matching MCP tool exists,\
              \ execute it via 'Call MCP Tool' (internally 'mcp_sse_call_tool') using:\"\
              ,\n    {\n      \"tool_name\": \"<exact_tool_name_from_list>\",\n  \
              \    \"tool_input\": {\n        \"jwt_token\": \"jwt_token\",\n    \
              \    \"query_data\": \"query\",\n        \"timestamp\": \"timestamp\"\
              \n      }\n    },\n\n    \"If no matching MCP tool is found, skip the\
              \ 'Call MCP Tool' flow entirely and instead call the 'image-based-rag'\
              \ action directly.\",\n    \"When calling 'image-based-rag', pass both\
              \ 'jwt_token' and 'query_data' as inputs, formatted exactly as:\",\n\
              \    {\n      \"action_name\": \"image-based-rag\",\n      \"action_input\"\
              : {\n        \"jwt_token\": \"jwt_token\",\n        \"query_data\":\
              \ \"query\"\n      }\n    },\n\n    \"Never wrap 'image-based-rag' inside\
              \ 'Call MCP Tool'. It must be invoked as its own direct action.\",\n\
              \n    \"Return the final result as plain Markdown text (not JSON). The\
              \ Markdown must be clear, structured, and point-wise.\"\n  ],\n\n  \"\
              execution_flow\": [\n    {\n      \"step\": \"Analyze Query Intent\"\
              ,\n      \"action\": \"Interpret 'query' and compare it with the MCP\
              \ tool list to determine the most relevant match.\"\n    },\n    {\n\
              \      \"step\": \"Conditional Branch\",\n      \"branches\": [\n  \
              \      {\n          \"condition\": \"MCP Tool Match Found\",\n     \
              \     \"action\": {\n            \"function\": \"Call MCP Tool\",\n\
              \            \"parameters\": {\n              \"tool_name\": \"<exact_tool_name_from_list>\"\
              ,\n              \"tool_input\": {\n                \"jwt_token\": \"\
              jwt_token\",\n                \"query_data\": \"query\",\n         \
              \       \"timestamp\": \"timestamp\"\n              }\n            }\n\
              \          }\n        },\n        {\n          \"condition\": \"No Matching\
              \ MCP Tool\",\n          \"action\": {\n            \"function\": \"\
              Call RAG Action\",\n            \"parameters\": {\n              \"\
              action_name\": \"image-based-rag\",\n              \"action_input\"\
              : {\n                \"jwt_token\": \"jwt_token\",\n               \
              \ \"query_data\": \"query\"\n              }\n            }\n      \
              \    }\n        }\n      ]\n    },\n    {\n      \"step\": \"Return\
              \ Final Output (Markdown Format)\",\n      \"output_format_instructions\"\
              : [\n        \"Do not return JSON.\",\n        \"Return a structured\
              \ Markdown response like the example below:\",\n        \"\",\n    \
